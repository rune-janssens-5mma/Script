<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.nl/imghp">Afbeeldingen</a>
        </div>
        <div class="header-right">
            <div class="apps-button">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/apps_black_24dp.png" alt="Apps">
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/32" alt="User Profile">
            </div>
        </div>
    </header>
    <div class="logo-container">
        <img id="google-logo" src="google logo.png" alt="Google">
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" autofocus>
            <div class="search-buttons">
                <input type="submit" value="Google Zoeken" class="search-btn">
                <input type="submit" value="Ik doe een gok" class="lucky-btn">
            </div>
        </form>
    </div>
</body>
</html>
