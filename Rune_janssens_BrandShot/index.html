<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandshop</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <header>
        <section id="Klassen">
        <div class="banner">
            <div><img src="static/svg/Adidas_Logo.svg" alt=""></div>
            <nav>
                <ul>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Kinderen</a></li>
                    <li><a href="">Sporten</a></li>
                    <li><a href="">Merken</a></li>
                    <li><a href="">Collecties</a></li>
                    <li><a href="">Outlet</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Zoeken">
            <div>

                <i class="fas fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </section>
            </div>
        </div>
    </header>
    
    <main>

    <section id="Banner">
        <div class="videoframe">
            <video autoplay loop muted src="Video2.mp4"></video>
            <figcaption>
                <h1>New Future</h1>
                <span>SHOP NU</span>
            </figcaption>
        </section>
       
        <section id="Genre">

        </div>
        <h2>Voor wie ben je aan je het shoppen?</h2>
        <div class="flex-container">
            <div class="flex-item">
                <img src="picture/Picture3.png" alt="productfoto">
                <h3>DAMES</h3>
            </div>
            <div class="flex-item">
                <img src="picture/Picture2.png" alt="productfoto">
                <h3>HEREN</h3>
            </div>
            <div class="flex-item">
                <img src="picture/Picture1.png" alt="productfoto">
                <h3>KIDS</h3>
            </div>
        </section>
            
            <section id="Schoenen">
            <div class="flex-container">
                <div class="flex-item">
                  <img src="picture/Shoe 1 Blue.png" alt="Blue">
                  <div class="flex-container">
                    <div><h3>Adidas Forum Low Blue</h3>
                    <p>Herenschoen</p></div>
                    <p>€110,00</p>
                  </div>
                </div>
                    <div class="flex-item">
                        <img src="picture/Shoe 1 Brown.png" alt="Brown">
                        <div class="flex-container">
                          <div><h3>Adidas Forum Low Brown</h3><p>Herenschoen</p></div>
                          <p>€110,00</p>
                    </div>
                    <div class="flex-item">
                        <img src="picture/Shoe 3 Green.png" alt="Green">
                        <div class="flex-container">
                          <div><h3>Adidas Forum Low Green</h3><p>Herenschoen</p></div>
                          <p>€110,00</p>
                    </div>
                </div>
            </section>
    </main>

    <footer></footer>
</body>

</html>
